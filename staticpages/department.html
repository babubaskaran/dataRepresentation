<html>
    <head>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
            
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
                integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    </head>
    <body>
        <div id="create-update" style="display:none">
            <h2>create-edit</h2>
            <table id="createUpdateForm">
                <tr>
                    <td>DEPCODE</td>
                    <td><input type="text" name="DEPCODE" id="idInput"></td>
                </tr>
                <tr>
                    <td>DEPTNAME</td>
                    <td><input type="text" name="DEPTNAME"></td>
                </tr>
                <tr>
                    <td>MGR_Name</td>
                    <td><input type="text" name="MGR_Name"></td>
                </tr>
                <tr>
                    <td></td><td>
                        <button id="create-button" onclick="doCreate()">Create</button>     
                        <button id="update-button" onclick="doUpdate()">update</button>
                    </td>
                </tr>
            </table>
        </div>
        <div id="display">
            <h2>Departments</h2>
            <button onClick="showCreate()">Create</button>
            <table id="departmentTable" class="table">
                <tr>
                    <th>DEPCODE</th><th>DEPTNAME</th><th>MGR_Name</th><th></th><th></th>
                </tr>
                
            </table>

        </div>

        <script>
            function showCreate(){
                document.getElementById('display').style.display = "none"
                document.getElementById('update-button').style.display = "none"
                document.getElementById('create-button').style.display = "block"
                document.getElementById('create-update').style.display = "block"

            }
            function showUpdate(thisElem){
                var rowElement = thisElem.parentNode.parentNode;
                department = readDepartmentFromRow(rowElement)
                populateForm(department)

                document.getElementById('display').style.display = "none"
                document.getElementById('update-button').style.display = "block"
                document.getElementById('create-button').style.display = "none"
                document.getElementById('create-update').style.display = "block"
            
            }
            function readDepartmentFromRow(rowElement){
                department = {}
                department.DEPCODE = rowElement.getAttribute("id");
                department.DEPTNAME = rowElement.cells[1].firstChild.textContent
                department.MGR_Name = rowElement.cells[2].firstChild.textContent
                
                return department
                
            }
            function populateForm(department){
                var form = document.getElementById('createUpdateForm')

                
                form.querySelector('input[name="DEPCODE"]').value = department.DEPCODE
                form.querySelector('input[name="DEPCODE"]').disabled=true
                
                form.querySelector('input[name="DEPTNAME"]').value = department.DEPTNAME
                form.querySelector('input[name="MGR_Name"]').value = department.MGR_Name
             }
            function clearForm() {
                    var form = document.getElementById('createUpdateForm')


                    form.querySelector('input[name="DEPCODE"]').value = ''
                    form.querySelector('input[name="DEPCODE"]').disabled = false

                    form.querySelector('input[name="DEPTNAME"]').value = ''
                    form.querySelector('input[name="MGR_Name"]').value = ''
                   
                 }

            function doCreate(){
                console.log("in doCreate")
                department= getDepartmentFromForm()
                console.log(department)
                $.ajax({
                    url:"/department",
                    data:JSON.stringify(department),
                    method:"POST",
                    dataType:"JSON",
                    contentType: "application/json; charset=utf-8",
                    success:function(result){
                        console.log(result) 
                        addDepartmentToTable(department)
                        showDisplay()
                        clearForm()

                    },
                    error:function(xhr,status,error){
                        console.log("error"+error)
                    }
                })
               
            }
            function doUpdate(){
                department = getDepartmentFromForm()
                updateServer(department)
                
            }
            function updateServer(department){
               $.ajax({
                    url:"/department/"+department.DEPCODE,
                    data:JSON.stringify(department),
                    method:"PUT",
                    dataType:"JSON",
                    contentType: "application/json; charset=utf-8",
                    success:function (result){
                        console.log(result)
                        updateTableRow(department)
                        showDisplay()
                        clearForm()

                    },
                    error:function(xhr,status,error){
                        console.log("error"+error)
                    }
                })
            }
            function doDelete(thisElem){
                var tableElement = document.getElementById('departmentTable');
                var rowElement = thisElem.parentNode.parentNode;
                var index = rowElement.rowIndex;
                DEPCODE = rowElement.getAttribute("id");
                $.ajax({
                    url:"/department/"+DEPCODE,
                    method:"DELETE",
                    dateType:"JSON",
                    success:function(result){
                        tableElement.deleteRow(index);
                    },
                    error:function(xhr,status,error){
                        console.log(error)
                    }
                })
                
            }
            function updateTableRow(department){
                rowElement = document.getElementById(department.DEPCODE)
                rowElement.cells[1].firstChild.textContent = department.DEPTNAME
                rowElement.cells[2].firstChild.textContent = department.MGR_Name
                
            }
            function getDepartmentFromForm(){
                var form = document.getElementById('createUpdateForm')

                var department = {}
                department.DEPCODE = form.querySelector('input[name="DEPCODE"]').value
                department.DEPTNAME = form.querySelector('input[name="DEPTNAME"]').value
                department.MGR_Name = form.querySelector('input[name="MGR_Name"]').value
                

                 return department
            }
             function showDisplay() {
                    document.getElementById('display').style.display = "block"
                    document.getElementById('create-update').style.display = "none"

                }

            function populateTable(){
                //ajax getAll
               $.ajax({
                   url:'http://127.0.0.1:5000/department',
                   method:'GET',
                   datatype:'JSON',
                   success:function(results){
                        for (department of results){
                             addDepartmentToTable(department)
                        }
                   },
                   error:function (xhr,status,error){
                       console.log ("error "+error +" code:"+status)
                   }

               })
               
            }
            function addDepartmentToTable(department){
                tableElem = document.getElementById("departmentable")
                rowElem = tableElem.insertRow(-1)
                rowElem.setAttribute("id", department.DEPCODE)
                cell1 = rowElem.insertCell(0)
                cell1.innerHTML = department.DEPCODE
                cell2 = rowElem.insertCell(1)
                cell2.innerHTML = department.DEPTNAME
                cell3 = rowElem.insertCell(2)
                cell3.innerHTML = department.MGR_Name
                cell4 = rowElem.insertCell(3)
                cell4.innerHTML = '<button onclick="showUpdate(this)">Update</button>'
                cell5 = rowElem.insertCell(9)
                cell5.innerHTML = '<button onclick="doDelete(this)">delete</button>'
                 }
            populateTable()
        </script>
    </body>
</html>
